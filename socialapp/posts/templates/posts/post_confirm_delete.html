{% extends "posts/post_base.html" %}


{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "posts/post_reference.html" with post=object hide_delete=True %}
</div>


<!-- Here the 'object' variable is automatically provided by the DeleteView 
     as the instance of the model that is being passed down to this view-template-->

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" 
       class="btn btn-outline-secondary btn-large">Cancel</a>
</form>

{% endblock %}
