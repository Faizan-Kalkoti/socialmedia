{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Sign Up </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% bootstrap_form profile_form %}
        
        <input type="submit" class="btn btn-secondary" value="Sign Up">
    </form>

</div>


{% endblock content %}
