{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}

<h4> Create a new group !</h4>
<form class="" action="{% url 'groups:create' %}" id="group_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-large btn-success" value="Create Group">
</form>

{% endblock %}
